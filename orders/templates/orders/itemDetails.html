{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js'></script>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="{% static 'orders/styles.css' %}">
        <title>Pizza</title>
    </head>
    <body>
        <h2>{{ itemSub.item.category }}: {{ itemSub.item.name }}</h2>

        <form action='{% url 'addToCart' itemSub.pk %}' method="post">
            {% csrf_token %}
            <label>Price:</label>
                <input type='radio' name='itemSize' id='small' value='Small' checked='checked'/>
                    <label for = 'small'>Small ${{ itemSub.item.priceSmall }}</label>
                <input type='radio' name='itemSize' id='large' value='Large'/>
                    <label for = 'large'>Large ${{ itemSub.item.priceLarge }}</label>
            <br><label>Quantity:</label>
                <input type='number' name='quantity' min='1' max='100' value=1>
            <br><input type='submit' value='Save to Cart'>
        </form>

        <div>Click <a href="{% url 'index' %}">here</a> to return to menu.</div>
        
        <div>Click <a href="{% url 'cartContents' %}">here</a> to see your cart.</div>
    </body>
</html>
